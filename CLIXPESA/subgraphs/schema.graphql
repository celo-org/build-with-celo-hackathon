type Loan @entity {
  id: Bytes! # loan address
  parties: [UserLoan!]! @derivedFrom(field: "loan")
  principal: BigInt!
  balance: BigInt!
  paid: BigInt!
  dueDate: BigInt!
}

type User @entity {
  id: Bytes! #user address
  name: String! #user name
  loans: [UserLoan!]! @derivedFrom(field: "user")
}

type UserLoan @entity {
  id: Bytes!
  name: String!
  user: User!
  loan: Loan!
  lender: Boolean!
}
