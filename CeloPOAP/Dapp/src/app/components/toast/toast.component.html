<ng-container>
    <c-toast-header [closeButton]="closeButton">
      <svg class="rounded me-2" focusable="false" height="20" preserveAspectRatio="xMidYMid slice"
         role="img" width="20" xmlns="http://www.w3.org/2000/svg">
      <rect fill="#007aff" height="100%" width="100%"></rect>
    </svg>
      <strong>{{title}}</strong>
    </c-toast-header>
    <c-toast-body #toast [cToastClose]="toast.toast">
      <p class="mb-1">-- {{body}} ---</p>
      <ng-content></ng-content>
      <c-progress thin>
        <c-progress-bar [value]="25*(toast.toast?.clock ?? 1)"></c-progress-bar>
      </c-progress>
    </c-toast-body>
</ng-container>
